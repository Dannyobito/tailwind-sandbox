<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">God is good</p>
    <div class="bg-black"><p class="text-white">God is good</p></div>
    <p class="text-emerald-700">God is Good</p>
    <p class="text-stone-500">God is Good</p>
    <p class="text-cyan-200">God is Good</p>
    <p class="text-teal-100">God is Good</p>
    <!-- Background Colors -->
    <p class="bg-emerald-700">God is Good</p>
    <p class="bg-stone-500">God is Good</p>
    <p class="bg-cyan-200">God is Good</p>
    <p class="bg-teal-100">God is Good</p>
    <p class="bg-yellow-300">God is good</p>
    <!-- Text Underline -->
    <p class="underline decoration-red-500 bg-yellow-300">God is good</p>
    <p class="underline decoration-blue-500 bg-yellow-300">God is good</p>
    <p class="underline decoration-sky-100 bg-yellow-300">God is good</p>
    <!-- Border Colors -->
    <div class="my-12">
      <input type="text" class="border border-blue-600">
      <input type="text" class="border border-green-600">
      <input type="text" class="border border-orange-600">
    </div>
    <!-- Divide Colors -->
    <div class="divide-y divide-red-500">
      <div>Item</div>
      <div>Item</div>
      <div>Item</div>
      <div>Item</div>
      <div>Item</div>
    </div>
    <!-- Outline Colors -->
    <button class="p-2 outline outline-blue-500">Loooooooonggg!</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-md bg-cyan-500 shadow-red-500/90">Hit ME!</button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500">
    <!-- Arbitrary Colors -->
    <div class="bg-[#13f33f]">Weirddd</div>
    <div class="bg-[rgb(255,0,0)]">Weirddd</div>
    <div class="bg-[aqua]">Weirddd</div>
  </body>
</html>
